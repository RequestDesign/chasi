 <div class="modal auth-modal reset-password-modal">
        <div class="modal-back"></div>
        <div class="modal-wrapper">
            <div class="auth-modal-top-mobile">
                <div class="auth-modal-content__logo mobile">
                    <img src="./assets/images/logo.svg" alt="Logo" />
                </div>
                <div class="modal-exit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M8 8L16 16" stroke="#031E16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M16 8L8 16" stroke="#031E16" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
            <div class="modal-content auth-modal-content">
                <div class="auth-modal-content__title desktop">Восстановление пароля</div>
                <div class="auth-modal-content__desc" id="resetPasswordInfo">Введите свой номер или почту и мы отправим вам код для восстановления пароля</div>

                <div class="auth-modal-content__reset-password-stages">
                    <!-- first stage -->
                    <div class="reset-password-first-stage">

                         <!-- switchers -->
                         <div class="auth-modal-content__switchers">
                            <button class="switcher switcher--reset-pwd" data-switcher="resetPwdByEmail">Почта</button>
                            <button class="switcher switcher--reset-pwd" data-switcher="resetPwdByPhone">Телефон</button>
                        </div>

                        <div class="auth-modal-content__switcher-container">
                            <!-- input email -->
                            <div class="switcher-content" data-input="resetPwdByEmail">
                                <form id="resetPwdByEmailForm" class="auth-modal-content__form">
                                    <div class="input-wrapper">
                                        <input type="text" class="auth-modal-content__input" id="resetPwdEmailInput" required />
                                        <span>Почта</span>
                                    </div>
                                </form>
                            </div>

                            <!-- input tel -->
                            <div class="switcher-content" data-input="resetPwdByPhone">
                                <form id="resetPwdByPhoneForm" class="auth-modal-content__form">
                                    <div class="input-wrapper">
                                        <input type="text" class="auth-modal-content__input" id="resetPwdPhoneInput" required />
                                        <span>Телефон</span>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <button class="btn btn__green" disabled type="submit" id="sendCodeButton">Отправить код</button>


                    </div>
                    <!-- second stage -->
                    <div class="reset-password-second-stage">

                         <!-- switchers -->
                         <div class="auth-modal-content__switchers">
                            <button class="switcher switcher--reset-pwd" data-switcher="resetPwdByEmail">Почта</button>
                            <button class="switcher switcher--reset-pwd" data-switcher="resetPwdByPhone">Телефон</button>
                        </div>

                        <!-- form with tel/email input and code input -->
                        <form class="auth-modal-content__form" id="resetPasswordCodeForm">
                            <!-- input tel/email: depends on prev stage -->
                            <div class="input-wrapper">
                                <input type="text" class="auth-modal-content__input" id="emailPwdInputDisabled" readonly required />
                                <span>Почта</span>
                            </div>

                            <div class="input-wrapper">
                                <input type="tel" class="auth-modal-content__input" id="phonePwdInputDisabled" readonly required />
                                <span>Телефон</span>
                            </div>

                            <!-- input code -->
                            <div class="reset-password-hint">Введите код</div>
                            <div class="input-wrapper">
                                <input type="text" class="auth-modal-content__input" id="resetPasswordCode" required />
                                <span>Код</span>
                            </div>
                        </form>
                        <button class="btn btn__green" disabled type="submit" id="resetButton">Восстановить</button>
                    </div>
                    <!-- third stage -->
                    <div class="reset-password-third-stage">
                        <form class="auth-modal-content__form" id="createNewPasswordForm">
                            <div class="input-wrapper">
                                <input type="password" class="auth-modal-content__input" id="newPasswordInput" required />
                                <span>Новый пароль</span>
                                <label class="input-eye">
                                    <input type="checkbox" />
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                                        <path
                                            d="M14.1223 9.87975C15.2933 11.0508 15.2933 12.9518 14.1223 14.1248C12.9513 15.2958 11.0503 15.2958 9.87727 14.1248C8.70627 12.9538 8.70627 11.0527 9.87727 9.87975C11.0503 8.70675 12.9503 8.70675 14.1223 9.87975"
                                            stroke="#7E8582"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M3 12C3 11.341 3.152 10.689 3.446 10.088V10.088C4.961 6.991 8.309 5 12 5C15.691 5 19.039 6.991 20.554 10.088V10.088C20.848 10.689 21 11.341 21 12C21 12.659 20.848 13.311 20.554 13.912V13.912C19.039 17.009 15.691 19 12 19C8.309 19 4.961 17.009 3.446 13.912V13.912C3.152 13.311 3 12.659 3 12Z"
                                            stroke="#7E8582"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </label>
                            </div>
                            <div class="input-wrapper">
                                <input type="password" class="auth-modal-content__input" id="repeatNewPasswordInput" required />
                                <span>Повторите новый пароль</span>
                                <label class="input-eye">
                                    <input type="checkbox" />
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
                                        <path
                                            d="M14.1223 9.87975C15.2933 11.0508 15.2933 12.9518 14.1223 14.1248C12.9513 15.2958 11.0503 15.2958 9.87727 14.1248C8.70627 12.9538 8.70627 11.0527 9.87727 9.87975C11.0503 8.70675 12.9503 8.70675 14.1223 9.87975"
                                            stroke="#7E8582"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                        <path
                                            fill-rule="evenodd"
                                            clip-rule="evenodd"
                                            d="M3 12C3 11.341 3.152 10.689 3.446 10.088V10.088C4.961 6.991 8.309 5 12 5C15.691 5 19.039 6.991 20.554 10.088V10.088C20.848 10.689 21 11.341 21 12C21 12.659 20.848 13.311 20.554 13.912V13.912C19.039 17.009 15.691 19 12 19C8.309 19 4.961 17.009 3.446 13.912V13.912C3.152 13.311 3 12.659 3 12Z"
                                            stroke="#7E8582"
                                            stroke-width="1.5"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </label>
                            </div>
                        </form>
                        <button class="btn btn__green" disabled type="submit" id="saveButton">Сохранить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
